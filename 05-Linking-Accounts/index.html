<!DOCTYPE html>
<html>
<head>
  <title>Auth0-VanillaJS</title>
  <meta charset="utf-8">
  <!-- Auth0 Lock script -->
  <script src="http://cdn.auth0.com/js/lock/10.13.0/lock.min.js"></script>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="./auth0-variables.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <div class="container">
    <div id="login" class="row">
      <h4>You are not logged in</h4>
      <button type="button" class="btn btn-primary" id="btn-login">Login</button>
    </div>

    <div id="logged" class="row" style="display: none;">
      <h3>Linked accounts</h3>
      <ul id="linked-accounts-list">
      </ul>
      <button type="button" class="btn btn-default" id="btn-logout">Logout</button>
      <button type="button" class="btn btn-default" id="btn-link-account">Link Account</button>
    </div>
  </div>
</body>
</html>
